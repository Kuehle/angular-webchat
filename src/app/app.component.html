<div class="message-area" #scrollMe [scrollTop]="scrollMe.scrollHeight">
    <div *ngFor="let message of messages" [ngClass]="{'message': true, 'bot': message.client.match('bot')}" [innerHtml]="message.text"></div>
</div>

<div class="controlls">
    <input [(ngModel)]="newMessage" type="text" autofocus (submit)="console.log('submbit')" 
    (keyup.enter)="sendMessage(newMessage)">
    <button (click)="sendMessage(newMessage)">Senden</button>
</div>
